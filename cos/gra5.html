<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Slot Machine</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap');
body {font-family:'Luckiest Guy', cursive; background:linear-gradient(to bottom,#330000,#660000); color:white; display:flex; flex-direction:column; align-items:center; min-height:100vh; margin:0; padding:20px;}
h1 {font-size:60px; text-shadow:2px 2px 4px black; margin-bottom:20px;}
#game {background: rgba(0,0,0,0.7); padding:25px; border-radius:20px; width:400px; text-align:center; box-shadow:0 0 30px gold;}
#slots {font-size:50px; margin:20px;}
button {margin:5px; padding:12px 18px; font-size:18px; border:none; border-radius:10px; cursor:pointer; background:gold; color:black; font-weight:bold;}
button:hover {transform:scale(1.1); box-shadow:0 0 12px yellow;}
#message {margin-top:15px; font-size:22px; font-weight:bold; text-shadow:1px 1px 2px black;}
.win {animation: glow 1s infinite alternate;}
.lose {animation: shake 0.5s;}
@keyframes glow {from{ text-shadow:0 0 10px yellow,0 0 20px orange; } to{ text-shadow:0 0 20px yellow,0 0 30px orange; }}
@keyframes shake {0%{transform:translateX(0);}25%{transform:translateX(-5px);}50%{transform:translateX(5px);}75%{transform:translateX(-5px);}100%{transform:translateX(0);}}
</style>
</head>
<body>
<h1>Slot Machine</h1>
<div id="game">
  <div>Chips: <span id="chips">1000</span></div>
  <div>Bet: <input type="number" id="bet" value="50" min="1" max="1000"></div>
  <div id="slots">üçí üçã üçä</div>
  <button id="spin">Spin</button>
  <div id="message"></div>
</div>

<script>
let chips = 1000;
const slotEmojis=['üçí','üçã','üçä','‚≠ê','üíé'];
const slotsEl = document.getElementById('slots');
const messageEl = document.getElementById('message');
const chipsEl = document.getElementById('chips');

document.getElementById('spin').addEventListener('click',()=>{
  let bet = parseInt(document.getElementById('bet').value);
  if(bet>chips){messageEl.textContent='Not enough chips!'; return;}
  let r1=slotEmojis[Math.floor(Math.random()*slotEmojis.length)];
  let r2=slotEmojis[Math.floor(Math.random()*slotEmojis.length)];
  let r3=slotEmojis[Math.floor(Math.random()*slotEmojis.length)];
  slotsEl.textContent=`${r1} ${r2} ${r3}`;
  if(r1===r2 && r2===r3){chips+=bet*5; messageEl.textContent='Jackpot!'; messageEl.className='win';}
  else {chips-=bet; messageEl.textContent='Try Again!'; messageEl.className='lose';}
  chipsEl.textContent=chips;
});
</script>
</body>
</html>
