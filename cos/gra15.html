<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mini Roulette</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap');
body{font-family:'Luckiest Guy',cursive;background:linear-gradient(to bottom,#003333,#006666);color:white;display:flex;flex-direction:column;align-items:center;min-height:100vh;margin:0;padding:20px;}
h1{font-size:50px;margin-bottom:20px;text-shadow:2px 2px 4px black;}
#game{background:rgba(0,0,0,0.7);padding:25px;border-radius:20px;width:400px;text-align:center;box-shadow:0 0 30px gold;}
button{margin:5px;padding:10px 18px;font-size:16px;border:none;border-radius:10px;cursor:pointer;background:gold;color:black;font-weight:bold;}
button:hover{transform:scale(1.1);box-shadow:0 0 10px yellow;}
#wheel{font-size:60px;margin:20px;}
#message{margin-top:15px;font-size:20px;font-weight:bold;text-shadow:1px 1px 2px black;}
</style>
</head>
<body>
<h1>Mini Roulette</h1>
<div id="game">
  <div>Chips: <span id="chips">1000</span></div>
  <div>Bet: <input type="number" id="bet" value="50" min="1" max="1000"></div>
  <div>
    <button id="redBtn">Red ‚ù§Ô∏è</button>
    <button id="blackBtn">Black ‚ô†Ô∏è</button>
  </div>
  <div id="wheel">üéØ</div>
  <div id="message"></div>
</div>
<script>
let chips=1000;
const chipsEl=document.getElementById('chips');
const messageEl=document.getElementById('message');
const wheelEl=document.getElementById('wheel');

document.getElementById('redBtn').addEventListener('click',()=>spin('Red'));
document.getElementById('blackBtn').addEventListener('click',()=>spin('Black'));

function spin(choice){
  let bet=parseInt(document.getElementById('bet').value);
  if(bet>chips){messageEl.textContent='Not enough chips!'; return;}
  let colors=['Red','Black'];
  let rand=colors[Math.floor(Math.random()*colors.length)];
  wheelEl.textContent=rand==='Red'?'‚ù§Ô∏è':'‚ô†Ô∏è';
  if(choice===rand){chips+=bet; messageEl.textContent='You win!';}
  else{chips-=bet; messageEl.textContent='You lose!';}
  chipsEl.textContent=chips;
}
</script>
</body>
</html>
