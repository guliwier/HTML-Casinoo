<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pick a Card</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap');
body{font-family:'Luckiest Guy',cursive;background:linear-gradient(to bottom,#003300,#006600);color:white;display:flex;flex-direction:column;align-items:center;min-height:100vh;margin:0;padding:20px;}
h1{font-size:50px;margin-bottom:20px;text-shadow:2px 2px 4px black;}
#game{background:rgba(0,0,0,0.7);padding:25px;border-radius:20px;width:400px;text-align:center;box-shadow:0 0 30px gold;}
.cardBtn{margin:5px;padding:10px 18px;font-size:16px;border:none;border-radius:10px;cursor:pointer;background:gold;color:black;font-weight:bold;}
.cardBtn:hover{transform:scale(1.1);box-shadow:0 0 10px yellow;}
#message{margin-top:15px;font-size:20px;font-weight:bold;text-shadow:1px 1px 2px black;}
</style>
</head>
<body>
<h1>Pick a Card</h1>
<div id="game">
  <div>Chips: <span id="chips">1000</span></div>
  <div>Bet: <input type="number" id="bet" value="50" min="1" max="1000"></div>
  <div>
    <button class="cardBtn" data-card="red">Red Card ‚ù§Ô∏è</button>
    <button class="cardBtn" data-card="black">Black Card ‚ô†Ô∏è</button>
    <button class="cardBtn" data-card="ace">Ace üÇ°</button>
  </div>
  <div id="message"></div>
</div>

<script>
let chips=1000;
const chipsEl=document.getElementById('chips');
const messageEl=document.getElementById('message');
const buttons=document.querySelectorAll('.cardBtn');

buttons.forEach(btn=>{
  btn.addEventListener('click',()=>{
    let bet=parseInt(document.getElementById('bet').value);
    if(bet>chips){messageEl.textContent='Not enough chips!'; return;}
    let rand=Math.random();
    let card;
    if(rand<0.05) card='ace';
    else card=Math.random()<0.5?'red':'black';
    let choice=btn.dataset.card;
    if(choice===card){
      let multiplier=(card==='ace')?10:2;
      chips+=bet*multiplier;
      messageEl.textContent='You Win! '+card;
    } else {
      chips-=bet;
      messageEl.textContent='You Lose! '+card;
    }
    chipsEl.textContent=chips;
  });
});
</script>
</body>
</html>
