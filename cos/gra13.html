<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Lucky Spin</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap');
body{font-family:'Luckiest Guy',cursive;background:linear-gradient(to bottom,#003366,#336699);color:white;display:flex;flex-direction:column;align-items:center;min-height:100vh;margin:0;padding:20px;}
h1{font-size:50px;margin-bottom:20px;text-shadow:2px 2px 4px black;}
#game{background:rgba(0,0,0,0.7);padding:25px;border-radius:20px;width:400px;text-align:center;box-shadow:0 0 30px gold;}
button{margin:5px;padding:10px 18px;font-size:16px;border:none;border-radius:10px;cursor:pointer;background:gold;color:black;font-weight:bold;}
button:hover{transform:scale(1.1);box-shadow:0 0 10px yellow;}
#wheel{font-size:60px;margin:20px;}
#message{margin-top:15px;font-size:20px;font-weight:bold;text-shadow:1px 1px 2px black;}
</style>
</head>
<body>
<h1>Lucky Spin</h1>
<div id="game">
  <div>Chips: <span id="chips">1000</span></div>
  <div>Bet: <input type="number" id="bet" value="50" min="1" max="1000"></div>
  <div>
    Pick a number (0-9): <input type="number" id="pickNum" value="0" min="0" max="9">
  </div>
  <button id="spinBtn">Spin</button>
  <div id="wheel">ðŸŽ¯</div>
  <div id="message"></div>
</div>
<script>
let chips=1000;
const chipsEl=document.getElementById('chips');
const messageEl=document.getElementById('message');
const wheelEl=document.getElementById('wheel');

document.getElementById('spinBtn').addEventListener('click',()=>{
  let bet=parseInt(document.getElementById('bet').value);
  if(bet>chips){messageEl.textContent='Not enough chips!'; return;}
  let pick=parseInt(document.getElementById('pickNum').value);
  let rand=Math.floor(Math.random()*10);
  wheelEl.textContent=rand+' ðŸŽ¯';
  if(pick===rand){chips+=bet*10; messageEl.textContent='Jackpot!';}
  else{chips-=bet; messageEl.textContent='Try again!';}
  chipsEl.textContent=chips;
});
</script>
</body>
</html>
